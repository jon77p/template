[tool.tartufo]
json = false
cleanup = true
regex = true
entropy = true

exclude-path-patterns = [
  { path-pattern = '\.talismanrc', reason = 'Talisman config file' },
]

exclude-entropy-patterns = [
  { path-pattern = '\.github/workflows/.*\.ya?ml$', pattern = 'uses: .+@[a-zA-Z0-9]{40}', reason = 'GitHub Actions' },
  { path-pattern = '\.github/workflows/.*\.ya?ml$', pattern = 'ref: [a-zA-Z0-9]{40}', reason = 'GitHub Actions' },
  { path-pattern = 'package\.json$', pattern = '"gitHead": "[0-9a-f]{40}"', reason = 'git SHAs in package.json (generated by npm publish)' },
  { path-pattern = 'yarn\.lock$', pattern = 'resolved "https://.+/.+#[0-9a-f]{40}"', reason = 'git SHAs in yarn.lock (generated by yarn build)' },
  { path-pattern = 'yarn\.lock$', pattern = 'sha512-[a-zA-Z0-9+/=]{88}', reason = 'SHA512 SHAs in yarn.lock (generated by yarn build)' },
  { path-pattern = '\.pre-commit-config\.yaml$', pattern = "rev: ['\"]?[a-zA-Z0-9]{40}['\"]?", reason = 'frozen SHAs in pre-commit (generated by pre-commit autoupdate --freeze)' },
]
